<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pf="http://primefaces.org/ui">

<h:head>
	<title>Servei d'Informació i Atenció ales Dones</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="stylesheet.css" />
	<link rel="stylesheet" type="text/css" title="Style" href="../resources/css/stylesheet.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</h:head>

<h:body>
	<ui:include src="../layout/menuLateral.xhtml"></ui:include>
	<div class="main">
		<ui:include src="../layout/header.xhtml"></ui:include>	
		<pf:growl id="message" showDetail="true"/>
		<div style="overflow: auto;display: table; width:100%;">
		<div style="text-left; padding:3pt; display: table-cell;">
			<h:outputText id="lblSiad" styleClass="outputTextGrey" value="SIAD LLEIDA"></h:outputText>
		</div>				
		<div style="text-align:right; padding:3pt; display: table-cell;">
			<i class="fa fa-user" style="color:#818181;font-size:20px;"></i>
			<h:outputFormat id="formatLogin" styleClass="outputTextGrey"
				value=" {0} {1}" style="font-size: 11pt">
				<f:param value="#{ControlSessioUsuari.sessioUsuari.nom}" id="param1"></f:param>
				<f:param value="#{ControlSessioUsuari.sessioUsuari.cognoms}" id="param2"></f:param>
			</h:outputFormat>
		</div>
		</div>
		<div>
		<ui:insert id="insertContent" styleClass="insert" name="pageContent"></ui:insert>
		<br />
		<ui:include src="../layout/footer.xhtml"></ui:include>	
		</div>
	</div>
</h:body>
</html>
